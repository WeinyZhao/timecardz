#{extends 'main.html' /}
#{extends './userTemplate.html' /}
<div id="id1">
	<div class="container">
		<h4>Timecardz of ${email}</h4>
		</br>
	</div>
	<div id="addEditModalDiv"></div>
	<div id="deleteModalDiv"></div>
<select>
  <option>2007</option>
  <option>2008</option>
  <option>2009</option>
  <option>2010</option>
  <option>2011</option>
  <option>2012</option>
  <option>2013</option>
  <option>2014</option>
  <option>2015</option>
</select>
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Week</th>
				<th>No. of Hours</th>
				<th>Status</th>
				<th>Action</th>
				
								
		 </thead>
		 <tbody>
			#{list timeCards, as:'timeCard'}
			<tr>
				<td>${timeCard.beginOfWeek}</td>
				<td>${timeCard.numberOfHours}</td>
				<td>${timeCard.status}</td>
				<td>dcdcdc</td>
	  			
	  			
			</tr>
			#{/list}
		 </tbody>
	</table>
	<a href="#myAddEditModal" data-toggle="modal" class="btn btn-primary" id="myAddEditModal_add">Add new Time Card</a>
	
<p style="clear: both;">
   	<script type="text/javascript">
   	var getAddEditTimeCard= #{jsAction @TimeCardAddition.addEditTimeCardRender(':timeCardId') /}
     	$(document).ready(function() {	
  	$("#myAddEditModal_add").click(function(e){
  		$('#addEditModalDiv').load(getAddEditTimeCard(),function(){
  			$("#myAddEditModal").modal('show');	
  		});
  		
  	});
  	});
  	
  	</script>
</p>
