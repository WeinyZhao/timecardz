#{extends 'main.html' /}
<h3>Time Card of <strong>${user.email}</strong></h3>

<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Week</th>
				<th>clockInTime</th>
				<th>clockOutTime</th>
				<th>total hrs</th>
				
		</thead>
		<tbody>
			#{list timeCardDbo, as:'timeCard'}
			<tr>
				<td>${timeCard.date}</td>
				<td>${timeCard.clockInTime}</td>
				<td>${timeCard.clockOutTime}</td>
				<td>${timeCard.totalWrkTime}</td>
			   
			 </tr>
			#{/list}
		</tbody>
	</table>
